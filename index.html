<!DOCTYPE html>
<html lang="es">
<head>
	<title>Pagina de prueba</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<!-- Contenedor -->
	<div id="container">

		<!-- Izquierda -->
		<svg width="36px" height="36px" viewBox="0 0 48 48" fill="currentColor" class="left">
			<path d="M30.83 32.67l-9.17-9.17 9.17-9.17L28 11.5l-12 12 12 12z"></path>
			<path d="M0-.5h48v48H0z" fill="none"></path>
		</svg>

		<!-- Fotos -->
		<img src="./Assets/logop.png" alt="logo1" title="Foto 1" class="pic1">
		<img src="./Assets/logop2.png" alt="logo2" title="Foto 2" class="pic2">

		<!-- Derecha -->
		<svg width="36px" height="36px" viewBox="0 0 48 48" fill="currentColor" class="right">
			<path d="M17.17 32.92l9.17-9.17-9.17-9.17L20 11.75l12 12-12 12z"></path>
			<path d="M0-.25h48v48H0z" fill="none"></path>
		</svg>

	</div>

	<!-- Indicadores -->
	<div id="container-2">
		<ol class="indicators">
			<li class="indicator-1"></li>			
			<li class="indicator-2"></li>
		</ol>
	</div>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
